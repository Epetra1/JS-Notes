<html>
    <head>
        <title>
            callbacks
        </title>
    </head>
    <body>
        <script>
            //callbacks means when you pass a funtion as argument and use it 
            //simple example

            function print(){
                console.log('print')
            }
            function PrintUsingCallback(callback){
                callback();
            }
            PrintUsingCallback(print)
            //whenever you pass a function in a method or pre existing prototype its callback 
        </script>
    </body>
</html>
