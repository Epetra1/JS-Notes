<html>
    <head>
        <title>
            OOP
        </title>

    </head>
    <body>
        <script>
            const given_array = [[1, 3], [2, 6], [8, 10], [15, 18]];

const check = () => {
    let merged = [];

    for (let i = 0; i < given_array.length; i++) {
        let first = given_array[i];
        let second = given_array[i + 1];

        switch (true) {
            case (second === undefined):
                merged = merged.concat(first);
                break;

            case (first[1] >= second[0]):
                let final_array = [first[0], Math.max(first[1], second[1])];
                given_array[i + 1] = final_array;
                break;

            default:
            merged = merged.concat(first);
        }
    }

    
    if (given_array.length > 0 && merged[merged.length - 1] !== given_array[given_array.length - 1]) {
        merged = merged.concat(given_array[given_array.length - 1]);
    }

    console.log(merged);
};

check();



        </script>
        

    </body>
</html>
