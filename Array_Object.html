    <body>
        <script>
            //ArrayFrom
            function arrayFrom(){
                let string = 'hello'
                console.log(Array.from(string))
                //Array.from(arrayLike, mapFunction?, thisArg?)
                

            }
            arrayFrom()
            //ArrayFromAsync
            async function* num(){
                for(i = 1; i<=20; i++){
                    await new Promise(resolve=>setTimeout(resolve,100))
                    yield i; 
                }
               
            }
            (async ()=> {
                numb = await Array.fromAsync(num())
                console.log(numb)
            })()

            


        </script>
    </body>
