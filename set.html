            // Write a function hasPairWithSum(arr, sum) that checks if there exists a pair of elements in the array whose sum is equal to the given sum.
            // Example: Input: arr = [1, 2, 3, 9], sum = 8 Output: false
            function sum(array, sum){
                set = new Set()
                for(let num of array){
                    if(set.has(sum - num)){
                        return true
                    }
                    set.add(num)
                }
                return false 
            }
