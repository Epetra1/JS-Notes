<html>
    <head>
        <title>super </title>
    </head>
    <body>
        <script>
            // NOTE super is a builtin function that calls parent classs and helps you inherit their attributes and methods 
            class animal{
                constructor(name, age){
                    this.name = name
                    this.age = age
                }
            }
            class dog extends animal{
                constructor(name,bname){
                    super(name,23)
                    this.name = bname
                }
                ageprint(){
                    console.log(`age of the dog is ${this.age} and ${this.name}`) // here this will prioratize name mentioned within class rather then parent class
                }
            }
            let myDog = new dog('dog','luis')
            myDog.ageprint()
            class greet{
                constructor(name){
                    this.name = name
                }
                hello(){
                    return('hello this is parent ' + this.name)
                }
            }
            class child extends greet{
                constructor(){
                    console.log(super('chandra'))
                    this.name = 'Rupesh'
                }
                helloChild(){
                    console.log(`${super.hello()} name = ${this.name} and This this is child `)// IMP, here super can access method because its prototype of that class but cannot access name cause it will be different for different instance 
                }
            }
            let childcall = new child()
            childcall.helloChild()

            class child2 extends greet{
                constructor(){
                    super('alex')
                }
                helloChild(){
                    console.log(this.name + 'lehohoeh oh')
                }
            }
            childcall2 = new child2()
            childcall2.helloChild()

        


        </script>
    </body>
</html>
