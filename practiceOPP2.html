<html>
    <head>
        <title> Practice OOP 2</title>
    </head>
    <body>
        <script>
            class student{
                constructor(name,id){
                    this.name = name
                    this.id = id
                    this.subjects = {maths : 25}
                }
                addSubject(name, marks){
                    find = Object.keys(this.subjects).find((value)=>value===name)
                    if(!find){
                        this.subjects[name] = marks
                    }
                    console.log(this.subjects)

                }
                averageGrade(){
                    let marks =Object.values(this.subjects)
                    let total = marks.reduce((a,b)=>a+b,0)
                    let average = (total/marks.length).toFixed(2)
                    console.log(average)
                    return(average)
                }
                printReport(){
                    console.log(`Report of ${this.name}, Student ID : ${this.id}`)
                    for(const subject in this.subjects){
                        console.log(`${subject} => ${this.subjects[subject]}`)
                    }
                    console.log(`Percentage = ${this.averageGrade()}`)

                }

            }

            abc = new student('chandra', 1)
            abc.addSubject('science', 2)
            abc.addSubject('anup', 5)
            abc.averageGrade()
            abc.printReport()
            


        </script>
    </body>
</html>
